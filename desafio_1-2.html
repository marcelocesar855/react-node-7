<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .exec {
                border: 1px solid black;
                margin: 5px;
            }
        </style>
    </head>
    <title>Curso Javascript</title>
    <body>        
        <div id='app'>
            <div id='exec1' class="exec">
                <button onclick="createBox()">Adicionar box</button>
            </div>
            <div id='exec3' class="exec">
            </div>
            <div id='exec4' class="exec">
                <input type="text" id="nome">
                <button onclick="adicionar()">Adicionar nome</button>
            </div>
        </div>
        <script>
            var id = 1
            function createBox() {
                var boxElement = document.createElement('div')
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.margin = 5;
                boxElement.style.backgroundColor = '#f00';
                boxElement.setAttribute('onmouseover', 'changeColor(this)')
                boxElement.setAttribute('id', id)
                var containerElement = document.querySelector('#exec1')
                containerElement.appendChild(boxElement)
                id++
            }

            function changeColor(element) {
                var id = element.id
                var box = document.getElementById(id)
                box.style.backgroundColor = getRandomColor()
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function createList() {
                var nomes = ["Diego", "Gabriel", "Lucas"];
                var listElement = document.createElement('ul')
                for (i = 0; i < nomes.length; i++) {
                    var listItem = document.createElement('li')
                    var textItem = document.createTextNode(nomes[i])
                    listItem.appendChild(textItem)
                    listElement.appendChild(listItem)
                }
                var containerElement = document.querySelector('#exec3')
                containerElement.appendChild(listElement)
            }

            function adicionar() {
                var nome = document.getElementById('nome').value
                var listItem = document.createElement('li')
                var textItem = document.createTextNode(nome)
                listItem.appendChild(textItem)
                var containerElement = document.querySelector('div#app div#exec3 ul')
                containerElement.appendChild(listItem)
                document.getElementById('nome').value = ''
            }
            createList()
        </script>
    </body>
</html>
